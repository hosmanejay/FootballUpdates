<div class="container">
<div class="table">
    <table *ngIf="fixture">
        <tr>
        </tr>
        <tr *ngFor="let item of fixture">
            <td><img height="30" [src]="item.teams.home.logo"/></td>
            <td>{{item.teams.home.name}}</td>
            <td>{{item.goals.home}}</td>

        </tr>
    </table>
    </div>
    <button type="button" class="btn btn-primary" (click)="onGoBack()">Back</button>
</div>
